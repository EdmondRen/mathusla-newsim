# Set the particle to generate
# Supported particles: 
#  - neutron: 2112
#  - proton: 2212
#  - muon +/-: -/+13
#  - electron +/-: -/+11
#  - gamma: 22
particle_pdgid 13

## Date
year 2025
month 1
day 1

## Location Latitude (deg), -90 =< glat =< 90, Longitude (deg), -180 =< glong =< 180
latitude 46
longitude 6

## Height [m]
altitude 511
# altitude 0

## Water fraction 
water_fraction 0.15

## Dimension of the sampling area [m]
subboxLength 60

## Energy range [MeV], 1e0 to 1e5
emin 1e0
emax 1e5

## Seed, positive integer. Set to 0 to use random seed.
seed 0





